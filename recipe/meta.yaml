#   imports:
#     - _ruamel_yaml

about:
  home: https://bitbucket.org/ruamel/yaml.clib
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: C version of reader, parser and emitter for ruamel.yaml derived from libyaml

extra:
  recipe-maintainers:
    - ocefpaf
